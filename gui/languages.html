<form method="POST" action="/language" class="form-horizontal">
    <select name="language" class="form-control" onchange="this.form.submit()">
        <option value="en" {{"selected" if language == "en" else ""}}>English</option>
        <option value="ar" {{"selected" if language == "ar" else ""}}><span dir="ltr">لعربية</span></option>
        <option value="it" {{"selected" if language == "it" else ""}}>Italian</option>
    </select>
</form>
